<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Apis parallèles</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">
    <h1>LEZAPPELDAPEI</h1>


    <div class="mb-20 weather" style="margin-top:10px;background-color: rgb(212, 94, 16)">
        <h2>OPENWEATHER 1</h2>
        <!-- Utilisation de l'ID cityInput pour la saisie de la ville -->
        <div style="display:flex; justify-content:space-between;">
            <div style="justify-content:center;">
                <input style="width:100%;margin-left:10px;" class="form-control me-2" type="text" id="cityInput" placeholder="Entrez une ville" aria-label="Ville">
                <button class="btn btn-primary ml-10" type="button" onclick="fetchWeatherData()">Rechercher</button>
            </div>
            <div style="display:flex;justify-content:space-between;margin:auto">
                <div style="display:block">
                    <div><span id="temperatureWeather"></span></div>
                    <div><span id="weatherDescriptionWeather"></span></div>
                </div>
                <div>
                    <img src="" alt="Icone météo" id="weatherIconWeather">
                </div>
            </div>
        </div>
    </div>

    <div class="mb-20 weather" style="margin-top:50px;background-color: rgb(163, 28, 50)">
        <h2>OPENWEATHER 2 </h2>
        <!-- Utilisation de l'ID cityInput pour la saisie de la ville -->
        <div style="display:flex; justify-content:space-between;">
            <div style="justify-content:center;">        
                <input style="width:100%;margin-left:10px;" class="form-control me-2" type="text" id="cityInput2" placeholder="Entrez une ville" aria-label="Ville">
                <button class="btn btn-primary" type="button" onclick="fetchWeatherData2()">Rechercher</button>
            </div>
            <div style="display:flex;justify-content:space-between;margin:auto">
                <div style="display:block">
                    <div><span id="temperatureWeather2"></span></div>
                    <div><span id="weatherDescriptionWeather2"></span></div>
                </div>
                <div>
                    <img src="" alt="Icone météo" id="weatherIconWeather2">
                </div>
            </div>
        </div>
    </div>

    <div class="github" style="margin-top:50px;;background-color:rgb(4, 97, 18)">
        <h2>GITHUB USERS</h2>
        <div style="display:flex;">
            <div>
                <label id="label" for="champ">Rechercher un utilisateur GitHub</label>
                <div class="look4">
                    <input style="width:100%;margin-left:10px;"class="form-control me-2"  type="text" id="champ" placeholder="User">
                    <button id="btn" type="button" class="btn btn-primary">GO!</button>
                </div>
            </div>
            <div style="display:flex;justify-content:space-between;margin:auto" id="output">
                <div>
                    <p id="accountInfo"></p>
                </div>
                <div id="imageContainer">
                    <div id="error"></div>
                    <div id="error"></div>
                    <img src="shootagain.jpg" id="shootagain"style="display: none;"></img></img>
                </div>        
            </div>
        </div>
    </div>

    <div class="mb-10 countries" style="margin-top:50px;background-color:rgb(22, 160, 194)">
        <h2>REST COUNTRIES</h2>
        <div style="display:flex; justify-content:space-between;">
            <div style="display:block">
                <label for="countrySelect">Choisissez un pays :</label>
                <select style="width:50%;margin-left:10px;margin-bottom:30px" id="countrySelect">
                    <!-- Option par défaut -->
                    <option value="">Sélectionnez un pays</option>
                </select>
            </div>
            <div>
                <div id="resultContainer">
                    <!-- Les informations sur le pays sélectionné seront affichées ici -->
                </div>
            </div>
        </div>
    </div>



</body>
</html>
